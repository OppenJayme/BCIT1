<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <title>StockWise</title>
  </head>
  <body>
    <div class="header">
      <nav class="navbar">
        <div class="logo">STOCKWISE INVENTORY</div>
      </nav>
    </div>

    <div class="register-container">
      <div class="left-register">
        <h1>BEGIN MANAGING YOUR COMPANY'S INVENTORY WITH STOCKWISE</h1>
        <div class="photo1">Photo 1</div>
        <div class="photo2">Photo 2</div>
        <div class="photo3">Photo 3</div>
        <div class="photo4">Photo 4</div>
        <h2>We're here to help!</h2>
      </div>
      <div class="right-register">
        <h1>Registration</h1>
        <form>
          <div class="input-group">
            <label>First Name</label>
            <input type="text" />
            <label>Last Name</label>
            <input type="text" />
          </div>

          <label>Email</label>
          <input type="email" />
          <label>Contact Number</label>
          <input type="number" />

          <div class="input-container">
            <label>Company ID</label>
            <input type="text" />
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
